- type: serial
  steps:
  - type: parallel
    steps:
    - name: rspec
      service: web
      command: bin/ci rspec
    - name: rubocop
      service: web
      command: rubocop
  - name: deploy
    tag: master
    service: deploy
    command: codeship_heroku deploy /deploy ruby-rails-todoapp
  - name: migrate
    tag: master
    service: deploy
    command: heroku run --app ruby-rails-todoapp -- bundle exec rake db:migrate
